<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts search</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/create-react-class@15.6.3/create-react-class.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id='content'></div>

<script type="text/babel">

    let CONTACTS = [
        {
            id: 1,
            name: 'Darth Vader',
            phoneNumber: '+250966666666',
            image: 'img/darth.gif'
        }, {
            id: 2,
            name: 'Princess Leia',
            phoneNumber: '+250966344466',
            image: 'img/leia.gif'
        }, {
            id: 3,
            name: 'Luke Skywalker',
            phoneNumber: '+250976654433',
            image: 'img/luke.gif'
        }, {
            id: 4,
            name: 'Chewbacca',
            phoneNumber: '+250456784935',
            image: 'img/chewbacca.gif'
        }
    ];

    class Contact extends React.Component {
        render() {
            return (
                <li className="contact">
                    <img className="contact-image" src={this.props.image} width="60px" height="60px" />
                    <div className="contact-info">
                        <div className="contact-name"> {this.props.name} </div>
                        <div className="contact-number"> {this.props.phoneNumber} </div>
                    </div>
                </li>
            );
        }
    }

    //getInitialState - This is only supported for classes created using React.createClass
    //React.createClass was deprecated and instead of it we should use create-react-class from create-react-class.js
    let ContactsList = createReactClass ({
        getInitialState() {
            return {
                displayedContacts: CONTACTS
            }
        },

        handleSearch(event) {
            let searchQuery = event.target.value.toLocaleLowerCase();
            let displayedContacts = CONTACTS.filter(
                (el) => {
                    let searchValue = el.name.toLocaleLowerCase();
                    return searchValue.indexOf(searchQuery) !== -1;
                });

            //update the state
            this.setState({
                displayedContacts: displayedContacts
            });
        },

        render() {
            return (
                <div className="contacts">
                    <input type="text" className="search-field" onChange={this.handleSearch}/>
                    <ul className="contacts-list">
                        {
                            this.state.displayedContacts.map((el) => {
                                return <Contact
                                    key={el.id}
                                    name={el.name}
                                    phoneNumber={el.phoneNumber}
                                    image={el.image}/>;
                            })
                        }
                    </ul>
                </div>
            );
        }
    });

    ReactDOM.render(
        <ContactsList/>,
        document.getElementById('content')
    );

</script>
</body>
</html>

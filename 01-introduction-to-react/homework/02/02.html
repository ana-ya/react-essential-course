<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic HelloWorld</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/create-react-class@15.6.3/create-react-class.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id='content'></div>

<script type="text/babel">

    class HelloWorld extends React.Component {
        constructor(){
            super();

            this.state = {
                displayedName: 'stranger'
            };

            this.handleSearch = this.handleSearch.bind(this);
        }

        handleSearch(event) {
            let nameQuery = event.target.value.toLocaleLowerCase();
            let displayedName = nameQuery? nameQuery : 'stranger';

            //update the state
            this.setState({
                displayedName: displayedName
            });
        }

        render() {
            return (
                <div>
                    <input type="text" onChange={this.handleSearch}/>
                    <div>{'Hello, ' + this.state.displayedName}</div>
                </div>
            );
        }
    }

    ReactDOM.render(
        <HelloWorld/>,
        document.getElementById('content')
    );

</script>
</body>
</html>

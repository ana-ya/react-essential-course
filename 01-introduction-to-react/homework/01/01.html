<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/create-react-class@15.6.3/create-react-class.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="01.css">
</head>
<body>
<div id='content'></div>

<script type="text/babel">

    let ARTICLE =
        {
            title: 'The 2018 Web Developer Roadmap',
            author: 'Brandon Morelli',
            text: 'Want to learn to code? There is no better time to start than right now. ' +
            'Below is an illustrated roadmap focussed on how to become a developer in 2018. ' +
            'Don’t let these illustrations scare you. You by no means need to ' +
            'understand everything on this map to become a stellar developer. ' +
            'In fact, you don’t even need to take them that seriously if you don’t want to to. ' +
            'Instead, use these maps as a starting point to help guide your learning as you go.'
        };

    class Article extends React.Component {
        render() {
            return (
                <div className="article">
                    <div className="article-title"> {ARTICLE.title} </div>
                    <div className="article-author"> {ARTICLE.author} </div>
                    <div className="article-text"> {ARTICLE.text} </div>
                </div>
            );
        }
    }



    ReactDOM.render(
        <Article/>,
        document.getElementById('content')
    );

</script>
</body>
</html>
